<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/loginPage.css">
    <script src="https://kit.fontawesome.com/edfee8f41c.js" crossorigin="anonymous"></script>
    <title>Login Page</title>
</head>
<body>
    <section id="mobileLoginContainer">

        <img src="../images/LogoFooterNav.png" alt="The hospital Logo" id="mobileImageLogoBlue" width="150">
        <img src="../images/Healthy.png" alt="The hospital Logo" id="mobileImageLogoWhite" width="200">

        
        <form name="loginForm" id="loginForm" onsubmit="return signUp()">
                <h2>Sign Up</h2>
                <input type="email" name="usrName" id="username" placeholder="Enter Your Email" required>
                <input type="password" name="passwrd" id="password" placeholder="Enter Your Password" required>
                <input type="submit" value="Sign Up" id="loginButton"><br>
        </form>        
        <a href="../html/loginPage.html">Login your Account</a>
    </section>


    <script src="../js/loginPage.js"></script>
</body>
</html>
